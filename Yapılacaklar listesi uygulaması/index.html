<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
  <div class="wrapper">
    <header>TodoApp</header>
    <div class="inputField">
      <input type="text" placeholder="Yeni görev ekleyin">
      <button class="add" id="addlist"><i class="fas fa-plus"></i></button>
    </div>
    <ul class="todoList">
    </ul>
    <div class="footer">
      <span class="pendingTasks"></span><span>Bekleyen görevin var.</span>
      <button class="deleteAll" id="Alldelete">Hepsini sil</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
